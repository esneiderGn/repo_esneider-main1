<!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <title>Login</title>
            <link rel="stylesheet" href="styles/style.css">
        </head>
        <body>
            <div class="login-container">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm" action="index2.html">  
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                    
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    
                    <div class="login-options">
                        <label>
                            <input type="checkbox" id="showPassword" onclick="togglePassword()"> Mostrar contraseña
                        </label>
                        <label>
                            <input type="checkbox" name="remember" id="remember"> Recuérdame
                        </label>
                    </div>
                    
                    <button type="submit">Entrar</button>
                    
                    <div class="login-links">
                        <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
                        <span> | </span>
                        <a href="index-registro.html">Registrarse</a>
                    </div>
                </form>
            </div>
            <script>
                function togglePassword() {
                    const pwd = document.getElementById('password');
                    pwd.type = pwd.type === 'password' ? 'text' : 'password';
                }
            </script>
            <script src="scripts/main.js"></script>
        </body>
        </html>
    </div>
</body>
<script src="scripts/main.js"></script>
</html>
