<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="register-container">
        <h2>Crear Cuenta</h2>
        <form id="registerForm" action="index2.html" method="post">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required autocomplete="name">

            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required autocomplete="username">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required autocomplete="email">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required autocomplete="new-password">

            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">

            <div class="register-options">
                <label>
                    <input type="checkbox" required> Acepto los <a href="#">términos y condiciones</a>
                </label>
            </div>

            <button type="submit">Registrarse</button>

            <div class="register-links">
                <a href="index.html">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>
    <script>
        // Validación básica de contraseñas iguales
        document.getElementById('registerForm').onsubmit = function(e) {
            const pwd = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            if (pwd !== confirm) {
                alert('Las contraseñas no coinciden.');
                e.preventDefault();
            }
        };
    </script>
</body>
</html>
